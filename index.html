<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.E.S - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/flavicon.png" type="image/x-icon"/>


</head>
<body>
    
    <div class="main row">
        <div class="left-col col-4">
            <div class="login-box row ">

                <h1 class="head text-center">G.E.S</h1>

                <input id="username" class="user form-control-lg" type="text" placeholder="Username">
                <input id="password" class="pass form-control-lg" type="password" value="quangbeo" placeholder="Password">


                <button  type="submit" class="btn btn-primary login-button"><a id="login" onclick="check()" href="#">Login</a></button>

                <a class="text-center" type="button" data-bs-toggle="modal" data-bs-target="#modal">New account</a>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="modal"
                    tabindex="-1"
                    aria-labelledby="modalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">
                                    New account
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form name="student" id="student">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="new-username"
                                            name="username"
                                            placeholder="Username"
                                        />
                                        <label for="firstname" class="form-label"
                                            >Username</label
                                        >
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="new-password"
                                            name="password"
                                            placeholder="Họ"
                                        />
                                        <label for="lastname" class="form-label"
                                            >Password</label
                                        >
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Email"
                                        />
                                        <label for="email" class="form-label"
                                            >Email</label
                                        >
                                        <div class="invalid-feedback">
                                            Email không hợp lệ
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer ">
                                <button
                                    id="close"
                                    type="button"
                                    class="btn btn-primary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button
                                    id="addNewUser"
                                    form="student"
                                    type="submit"
                                    class="btn btn-primary"
                                >
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right-col col-8">
            
        </div>
    
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
    ></script>
    <script src="script/index.js"></script>
</body>
</html>
